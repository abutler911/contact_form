<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="title">Stories From the Backseat</div>
        <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Name (optional)</span>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-box">
                        <span class="details">Story to Submit</span>
                        <!-- <input type="textarea" placeholder="Story"> -->
                        <textarea name="story" input type="textarea" class="form-control" placeholder="Story" row="700" required></textarea>
                    </div>
                    <div class="button">
                        <input type="submit" value="Send My Story">
                    </div>
                </div>
        </form>
    </div>
    
</body>
</html>
