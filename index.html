<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories From the Backseat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class = "contact-title">
        <h1>Stories From The Backseat</h1>
    </div>

    <div class = "information">
        <h2 id="anonymous">This is anonymous <br>No personal information is required</h2>
        <h2>Thanks for visiting. <br>Please submit your story here.<br> It can be something funny, personal, sad, inspiring, or whatever you would like it to be. <br>All stories submitted are completely anonymous.
        </h2>
    </div>
    
    <div class="contact-form">
        <form name = "contact" id="contact-form" method="post" data-netlify="true">
            <input name="name" type="text" class="form-control" placeholder="Your Name (optional)">
            <br>
            <textarea name="story" class="form-control" placeholder="Story" row="300" required></textarea>
            <br>
            <input type="submit" class="form-control submit" value="SEND STORY">
        </form>
    </div>
</body>
</html>
